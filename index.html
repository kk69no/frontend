<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>P2P Круги</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div class="app">
    <div class="tabs">
      <button class="tab active" data-tab="deals">Сделки</button>
      <button class="tab" data-tab="analytics">Аналитика</button>
    </div>
    <div class="tab-content active" id="deals">
      <form id="deal-form">
        <select id="type">
          <option value="buy">Покупка</option>
          <option value="sell">Продажа</option>
        </select>
        <input type="number" id="amount" placeholder="Сумма актива" required />
        <input type="number" id="buyPrice" placeholder="Цена покупки ₽" step="0.01" />
        <input type="text" id="currency" placeholder="Валюта (например, USDT)" />
        <input type="number" id="price" placeholder="Цена продажи ₽" step="0.01" />
        <input type="text" id="note" placeholder="Заметка" />
        <select id="circleSelect"></select>
        <button type="submit">Добавить сделку</button>
      </form>
      <div class="circle-list" id="circles"></div>
    </div>
    <div class="tab-content" id="analytics">
      <canvas id="mainChart"></canvas>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
