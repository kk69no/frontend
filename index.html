
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>P2P-сделка</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f3f7;
      margin: 0;
      padding: 1rem;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 1.5rem;
      border-radius: 14px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.08);
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    label {
      font-weight: bold;
      margin-top: 1rem;
      display: block;
    }
    input, select {
      display: block;
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }
    .quick-buttons {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    .quick-buttons button {
      flex: 1;
      padding: 0.6rem;
    }
    .actions {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    .actions button {
      flex: 1;
      padding: 0.8rem;
      font-size: 1rem;
    }
    button {
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    button:hover {
      background-color: #357ab8;
    }
    #circles {
      margin-top: 2rem;
    }
    .circle-card {
      background: #f9f9f9;
      padding: 1rem;
      border: 1px solid #ddd;
      border-radius: 10px;
      margin-bottom: 1rem;
    }
    .progress-bar {
      height: 10px;
      background: #eee;
      border-radius: 5px;
      overflow: hidden;
      margin: 0.5rem 0;
    }
    .progress-bar-inner {
      height: 100%;
      background: #4caf50;
      transition: width 0.3s ease;
    }
    .analytics {
      margin-top: 2rem;
      border-top: 1px solid #ccc;
      padding-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>P2P-сделка</h1>
    <label for="type">Тип сделки</label>
    <select id="type">
      <option value="buy">Покупка</option>
      <option value="sell">Продажа</option>
    </select>

    <label for="circleSelect">Выбрать круг</label>
    <select id="circleSelect"></select>

    <label for="amount">Сумма</label>
    <input type="number" id="amount" placeholder="Введите сумму (₽)">

    <div class="quick-buttons">
      <button onclick="adjustAmount(1)">+1</button>
      <button onclick="adjustAmount(10)">+10</button>
      <button onclick="adjustAmount(100)">+100</button>
    </div>

    <label for="currency">Валюта</label>
    <input type="text" id="currency" placeholder="Пример: USDT">

    <label for="price">Цена за единицу</label>
    <input type="number" id="price" placeholder="Введите цену">

    <label for="note">Примечание</label>
    <input type="text" id="note" placeholder="Например, Binance">

    <div class="actions">
      <button id="suggestNote">AI-подсказка</button>
      <button id="addDeal">Добавить сделку</button>
    </div>

    <div id="circles"></div>
    <div class="analytics" id="analytics"></div>
  </div>
</body>
</html>
