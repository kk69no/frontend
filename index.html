<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>P2P Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 1rem;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #ffffff;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.05);
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.3rem;
    }
    input, select, button {
      width: 100%;
      padding: 0.7rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 1rem;
      box-sizing: border-box;
      background: #fff;
    }
    button {
      background-color: #4a90e2;
      color: white;
      border: none;
      cursor: pointer;
      transition: transform 0.1s ease, background-color 0.2s ease;
    }
    button:hover {
      background-color: #357ab8;
    }
    button:active {
      transform: scale(0.97);
    }
    .actions {
      display: flex;
      gap: 0.5rem;
    }
    .actions button {
      flex: 1;
    }
    .quick-buttons button {
      margin-right: 0.3rem;
      margin-bottom: 0.5rem;
      width: auto;
      padding: 0.5rem 1rem;
    }
    .analytics {
      margin-top: 2rem;
      padding-top: 1rem;
      border-top: 1px solid #ddd;
    }
    .analytics h3 {
      margin-top: 0;
    }
    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }
      input, select, button {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>P2P-—Å–¥–µ–ª–∫–∞</h1>

    <label for="circleSelect">–í—ã–±—Ä–∞—Ç—å –∫—Ä—É–≥</label>
    <select id="circleSelect"></select>

    <label for="type">–¢–∏–ø —Å–¥–µ–ª–∫–∏</label>
    <select id="type">
      <option value="buy">–ü–æ–∫—É–ø–∫–∞</option>
      <option value="sell">–ü—Ä–æ–¥–∞–∂–∞</option>
    </select>

    <label for="amount">–°—É–º–º–∞</label>
    <input type="number" id="amount" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å—É–º–º—É (‚ÇΩ)" autofocus>

    <div class="quick-buttons">
      <button onclick="adjustAmount(1)">+1</button>
      <button onclick="adjustAmount(10)">+10</button>
      <button onclick="adjustAmount(100)">+100</button>
    </div>

    <label for="currency">–í–∞–ª—é—Ç–∞</label>
    <input type="text" id="currency" placeholder="–ü—Ä–∏–º–µ—Ä: USDT">

    <label for="price">–¶–µ–Ω–∞ –∑–∞ –µ–¥–∏–Ω–∏—Ü—É</label>
    <input type="number" id="price" placeholder="–í–≤–µ–¥–∏—Ç–µ —Ü–µ–Ω—É">

    <label for="note">–ü—Ä–∏–º–µ—á–∞–Ω–∏–µ</label>
    <input type="text" id="note" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä, Bybit / Binance">

    <div class="actions">
      <button id="suggestNote">AI-–ø–æ–¥—Å–∫–∞–∑–∫–∞</button>
      <button id="addDeal">–î–æ–±–∞–≤–∏—Ç—å —Å–¥–µ–ª–∫—É</button>
    </div>

    <button onclick="startVoiceInput()">üé§ –ì–æ–ª–æ—Å–æ–≤–æ–π –≤–≤–æ–¥</button>
    <button onclick="exportCSV()">üì§ –≠–∫—Å–ø–æ—Ä—Ç CSV</button>

    <div id="circles"></div>
    <div class="analytics" id="analytics"></div>
  </div>

  <script>
    const API_BASE = "https://backend-2wm0.onrender.com";
    let circles = [];

    async function fetchCircles() {
      const res = await fetch(`${API_BASE}/circles`);
      circles = await res.json();
      updateCircleSelect();
      updateCirclesUI();
      updateAnalytics();
    }

    function adjustAmount(val) {
      const input = document.getElementById("amount");
      input.value = parseFloat(input.value || 0) + val;
    }

    document.getElementById("suggestNote").addEventListener("click", () => {
      const currency = document.getElementById("currency").value || "USDT";
      const price = document.getElementById("price").value || "–ø–æ —Ä—ã–Ω–æ—á–Ω–æ–π —Ü–µ–Ω–µ";
      const note = `–°–¥–µ–ª–∫–∞ –≤ ${currency}, ${price}`;
      document.getElementById("note").value = note;
    });

    document.getElementById("addDeal").addEventListener("click", async () => {
      const type = document.getElementById("type").value;
      const amount = +document.getElementById("amount").value;
      const currency = document.getElementById("currency").value;
      const price = +document.getElementById("price").value;
      const note = document.getElementById("note").value;
      if (!amount || !currency || !price) return alert("–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –ø–æ–ª—è");

      if (type === "buy") {
        await fetch(`${API_BASE}/circles`, {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify({ buyAmount: amount })
        });
      } else {
        const sel = document.getElementById("circleSelect");
        const circ = circles[sel.value];
        if (!circ || circ.closed) return alert("–í—ã–±–µ—Ä–∏—Ç–µ –∞–∫—Ç–∏–≤–Ω—ã–π –∫—Ä—É–≥");
        await fetch(`${API_BASE}/circles/${circ.id}/sells`, {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify({ amount, currency, price, note })
        });
      }
      clearInputs();
      await fetchCircles();
    });

    function clearInputs() {
      ["amount","currency","price","note"].forEach(id => document.getElementById(id).value = "");
    }

    function updateCircleSelect() {
      const sel = document.getElementById("circleSelect");
      sel.innerHTML = "";
      circles.forEach((c,i) => {
        const opt = document.createElement("option");
        opt.value = i;
        opt.textContent = `–ö—Ä—É–≥ #${i+1} (${c.closed ? '–ó–∞–∫—Ä—ã—Ç' : '–û—Ç–∫—Ä—ã—Ç'})`;
        sel.add(opt);
      });
    }

    function updateCirclesUI() {
      const cont = document.getElementById("circles");
      cont.innerHTML = "";
      circles.forEach((c, i) => {
        const buyAmount = parseFloat(c.buyAmount);
        const remaining = parseFloat(c.remaining);
        const sold = buyAmount - remaining;
        const pct = (sold / buyAmount) * 100;
        const color = pct >= 100 ? 'green' : pct >= 50 ? 'orange' : '#ccc';
        const div = document.createElement("div");
        div.innerHTML = `<strong>–ö—Ä—É–≥ #${i+1}</strong><br>
          –ü–æ–∫—É–ø–∫–∞: ${c.buyAmount}‚ÇΩ<br>
          –ü—Ä–æ–¥–∞–Ω–æ: ${sold.toFixed(2)}‚ÇΩ<br>
          –°—Ç–∞—Ç—É—Å: ${c.closed ? "‚úÖ –ó–∞–∫—Ä—ã—Ç" : "üïì –í –ø—Ä–æ—Ü–µ—Å—Å–µ"}<br>
          <div style="margin:0.3rem 0">
            <progress max="${c.buyAmount}" value="${sold}" style="width:100%; accent-color:${color};"></progress>
            <small>${pct.toFixed(1)}%</small>
          </div>
          <ul>${c.sells.map(s=>`<li>${s.amount}‚ÇΩ ‚Äî ${s.currency} –ø–æ ${s.price}‚ÇΩ (${s.note})</li>`).join('')}</ul>`;
        cont.appendChild(div);
      });
    }

    function updateAnalytics() {
      const totalBuys = circles.reduce((sum,c)=>sum + parseFloat(c.buyAmount), 0);
      const totalSells = circles.reduce((sum,c)=>sum + (parseFloat(c.buyAmount) - parseFloat(c.remaining)), 0);
      document.getElementById("analytics").innerHTML = `
        <h3>–û—Ç—á—ë—Ç</h3>
        <p>–í—Å–µ–≥–æ –∫—Ä—É–≥–æ–≤: ${circles.length}</p>
        <p>–û–±—â–∞—è —Å—É–º–º–∞ –ø–æ–∫—É–ø–æ–∫: ${totalBuys.toFixed(2)}‚ÇΩ</p>
        <p>–û–±—â–∞—è —Å—É–º–º–∞ –ø—Ä–æ–¥–∞–∂: ${totalSells.toFixed(2)}‚ÇΩ</p>
        <p>–û—Ç–∫—Ä—ã—Ç—ã–µ –∫—Ä—É–≥–∏: ${circles.filter(c=>!c.closed).length}</p>
        <p>–ó–∞–∫—Ä—ã—Ç—ã–µ –∫—Ä—É–≥–∏: ${circles.filter(c=>c.closed).length}</p>`;
    }

    
    function exportCSV() {
      let csv = "–ö—Ä—É–≥,–¢–∏–ø,–°—É–º–º–∞,–í–∞–ª—é—Ç–∞,–¶–µ–Ω–∞,–ü—Ä–∏–º–µ—á–∞–Ω–∏–µ\n";
      circles.forEach((c,i) => {
        csv += `${i+1},–ü–æ–∫—É–ø–∫–∞,${c.buyAmount},,,\n`;
        c.sells.forEach(s => {
          csv += `${i+1},–ü—Ä–æ–¥–∞–∂–∞,${s.amount},${s.currency},${s.price},${s.note}\n`;
        });
      });
      const blob = new Blob([csv], {type:"text/csv"});
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "p2p_circles.csv";
      a.click();
    }

    function startVoiceInput() {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SpeechRecognition) {
        alert("–ì–æ–ª–æ—Å–æ–≤–æ–π –≤–≤–æ–¥ –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è —ç—Ç–∏–º –±—Ä–∞—É–∑–µ—Ä–æ–º");
        return;
      }
      const rec = new SpeechRecognition();
      rec.lang = "ru-RU";
      rec.onresult = event => {
        document.getElementById("note").value = event.results[0][0].transcript;
      };
      rec.onerror = event => {
        console.error(event.error);
        alert("–û—à–∏–±–∫–∞ —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏—è –≥–æ–ª–æ—Å–∞: " + event.error);
      };
      rec.start();
    }

    window.addEventListener("DOMContentLoaded", fetchCircles);
  </script>
</body>
</html>
