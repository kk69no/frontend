<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>P2P Круги</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <main>
    <h1>P2P сделки</h1>

    <form id="deal-form">
      <select id="type">
        <option value="buy">Покупка</option>
        <option value="sell">Продажа</option>
      </select>

      <input type="number" id="amount" placeholder="Сумма" required />
      <input type="text" id="currency" placeholder="Валюта (например, USDT)" />
      <input type="number" id="price" placeholder="Цена за единицу" step="0.01" />
      <input type="text" id="note" placeholder="Заметка" />

      <select id="circleSelect"></select>
      <button type="submit">Добавить сделку</button>
    </form>

    <canvas id="mainChart"></canvas>

    <section id="circles"></section>
  </main>

  <script src="script.js"></script>
</body>
</html>
